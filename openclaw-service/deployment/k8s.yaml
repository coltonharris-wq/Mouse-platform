# Kubernetes Deployment

apiVersion: v1
kind: Namespace
metadata:
  name: openclaw
---
apiVersion: v1
kind: Secret
metadata:
  name: openclaw-secrets
  namespace: openclaw
type: Opaque
stringData:
  DATABASE_URL: "postgresql://..."
  REDIS_URL: "redis://..."
  JWT_SECRET: "..."
  ENCRYPTION_KEY: "..."
  ORGO_API_KEY: "..."
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw-api
  namespace: openclaw
spec:
  replicas: 3
  selector:
    matchLabels:
      app: openclaw-api
  template:
    metadata:
      labels:
        app: openclaw-api
    spec:
      containers:
      - name: api
        image: openclaw/api:latest
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: openclaw-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: openclaw-api
  namespace: openclaw
spec:
  selector:
    app: openclaw-api
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openclaw-ingress
  namespace: openclaw
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.openclaw.io
    secretName: openclaw-tls
  rules:
  - host: api.openclaw.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: openclaw-api
            port:
              number: 80
