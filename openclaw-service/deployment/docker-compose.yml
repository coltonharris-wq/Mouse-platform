version: '3.8'

services:
  # Main API service
  api:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
      target: production
    ports:
      - "8000:8000"
    environment:
      - ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - API_KEY_SECRET=${API_KEY_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ORGO_API_KEY=${ORGO_API_KEY}
      - ORGO_WORKSPACE_ID=${ORGO_WORKSPACE_ID}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - SENTRY_DSN=${SENTRY_DSN}
      - PORT=8000
      - WORKERS=4
    depends_on:
      - postgres
      - redis
    networks:
      - openclaw-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Webhook handler (separate for scaling)
  webhook-handler:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
      target: production
    environment:
      - ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - API_KEY_SECRET=${API_KEY_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    command: ["python", "-m", "bot-handlers.webhook_server"]
    depends_on:
      - redis
    networks:
      - openclaw-network
    restart: unless-stopped
    deploy:
      replicas: 2

  # VM orchestrator worker
  orchestrator:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
      target: production
    environment:
      - ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ORGO_API_KEY=${ORGO_API_KEY}
      - ORGO_WORKSPACE_ID=${ORGO_WORKSPACE_ID}
    command: ["python", "-m", "orchestrator.worker"]
    depends_on:
      - postgres
      - redis
    networks:
      - openclaw-network
    restart: unless-stopped

  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=openclaw
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=openclaw
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - openclaw-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G

  # Redis
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - openclaw-network
    restart: unless-stopped

  # NGINX reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - openclaw-network
    restart: unless-stopped

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - openclaw-network

volumes:
  postgres-data:
  redis-data:
  prometheus-data:

networks:
  openclaw-network:
    driver: bridge
